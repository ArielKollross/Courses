<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diretivas Vue-js</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Teste msg!'
            }
        })
    </script>
</body>
</html>
